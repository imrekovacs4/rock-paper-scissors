<script>
function getComputerChoice() {
    let rock = Math.random();
    let paper = Math.random();
    let scissors = Math.random();

    let max = Math.max(rock, paper, scissors);

    if (max == rock) {
      return "rock"
    } else if (max == paper) {
      return "paper"
    } else {
      return "scissors"
    }
}
