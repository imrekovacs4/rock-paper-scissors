<script>
  
  function getComputerChoice() {
    //assign random numbers to all three choices
    let rock = Math.random();
    let paper = Math.random();
    let scissors = Math.random();
    
    //look for the max of the three choices
    let max = Math.max(rock, paper, scissors);

    if(max == rock) {
      return "rock"
    } else if (max == paper) {
      return "paper"
    } else {
      return "scissors"
    }
  }

  let computerChoiceLowerCase = getComputerChoice();
  console.log("Computer's choice: " + computerChoiceLowerCase);
    

  function getHumanChoice() {
    // ask for choice in prompt
    let userChoice = prompt("What is your choice?");
    
    // output in console
    return userChoice
  }

  let humanChoiceLowerCase = getHumanChoice().toLowerCase();
  console.log("User's choice: " + humanChoiceLowerCase);


  function playGame () {

    function playRound (humanChoice, computerChoice) {

      let humanScore = 0;
      let computerScore = 0;

      humanChoice = humanChoiceLowerCase;
      computerChoice = computerChoiceLowerCase;

      if (humanChoice == "rock" & computerChoice == "paper") {
      computerScore++; 
      return "You lose! Paper beats Rock"

      } else if (humanChoice == "rock" & computerChoice == "scissors") {
      humanScore++;
      return "You win! Rock beats Scissors"

      } else if (humanChoice == "rock" & computerChoice == "rock") {
            
      return "It's a draw!"

      } else if (humanChoice == "paper" & computerChoice == "paper") {
            
      return "It's a draw"

      } else if (humanChoice == "paper" & computerChoice == "rock") {
      humanScore++;                            
      return "You win! Paper beats Rock"

      } else if (humanChoice == "paper" & computerChoice == "scissors") {
      computerScore++;       
      return "You lose! Scissors beats Paper"

      } else if (humanChoice == "scissors" & computerChoice == "paper") {
      humanScore++;      
      return "You win! Scissors beats Paper"

      } else if (humanChoice == "scissors" & computerChoice == "scissors") {
      
      return "It's a draw"
      
      } else if (humanChoice == "scissors" & computerChoice == "rock") {
      computerScore++;
      return "You lose! Rock beats Scissors"
      
      } else {
      
      return "Typo"
      
      }
    }
    return playRound();

  // If statements to display who won
  // console.log();
 } 

 console.log(playGame());

</script>
